<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Music Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Music Recommender</h1>
        <p>Upload a photo of your face to get a song recommendation based on your emotion!</p>

        <form action="/detect" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="file-input">
                <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" required>
                <label for="file">Choose an image</label>
            </div>

            <div id="preview-container" style="display: none;">
                <h3>Image Preview</h3>
                <img id="image-preview" src="#" alt="Preview">
            </div>

            <button type="submit">Detect Emotion & Get Song</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
